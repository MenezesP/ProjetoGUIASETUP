<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="assets/css/pages/register/register.css">
  <link rel="shortcut icon" href="src/img/LOGOGUIASETUP-DARK.svg" type="image/x-icon">
</head>

<body>

  <header class=" header mw-100 h-25 d-flex align-items-center justify-content-between p-3 position-relative">
    <button class="button-back bg-transparent border-0 position-absolute" id="button-back"><i
        class="bi bi-arrow-left"></i></button>
    <div class="logo-header d-flex justify-content-center flex-fill">
      <img src="assets/img/global/LOGOGUIASETUP-DARK.svg" alt="Guia setup">
    </div>
    <div class="divisor w-100 position-absolute start-0 bottom-0"
      style="height: 2px; background-color: rgb(194, 194, 194);"></div>
  </header>

  <div class="container mw-100 p-0">
    <div class="content w-100 position-relative p-0">
      <div class="text-content text-center p-3 pt-4">CRIAR CONTA</div>

      <div class="content-button w-100 d-flex justify-content-center align-items-center gap-2">
        <div class="alternative-register col-10 col-sm-8 col-md-6 col-lg-5 col-xl-4 d-flex flex-column gap-4">
          <div
            class="register-alternative d-flex justify-content-center align-items-center w-100 flex-fill rounded-2 gap-3">
            <i class="bi bi-google"></i>
            Google
          </div>
          <div
            class="register-alternative d-flex justify-content-center align-items-center w-100 flex-fill rounded-2 gap-3"
            id="button-apple">
            <i class="bi bi-apple"></i>
            Apple
          </div>
        </div>
      </div>
      <div class="divisor w-100 position-absolute start-0 bottom-0 d-flex justify-content-center align-items-center"
        id="divisor-content">
        <div class="text-divisor text-center">OU</div>
      </div>

    </div>
  </div>

  <section class="content2 w-100 mt-5">
    <div class="forms w-100 d-flex justify-content-center">
      <div class="form d-flex flex-column gap-2 align-items-center col-10 col-sm-8 col-md-6 col-lg-5 col-xl-4">
        <input class="w-100 p-2" type="text" name="name" id="name" placeholder="Nome Completo">
        <input class="w-100 p-2" type="email" name="email" id="email" placeholder="E-mail">
        <input class="w-100 p-2" type="password" name="password" id="password" placeholder="Senha">
        <input class="w-100 p-2" type="password" name="confirm_password" id="confirm_password"
          placeholder="Confirme a Senha">

        <button class="button-send w-100 p-2 mt-3 border-0 rounded-2">ENVIAR</button>
      </div>
    </div>

    <div class="text-content-2 text-center mt-3">
      JÃ¡ possui cadastro? <a href="login.html">Entre</a>
    </div>
  </section>

  <footer class="footer w-100 h-auto d-flex justify-content-center">
    <img src="assets/img/global/guiasetup.svg" alt="Logo guiasetup">
  </footer>

  <script src="assets/js/pages/login/script-button-back.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
