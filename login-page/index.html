<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header class="header">
      <button id="button-back"><img src="img/arrow-left.svg" alt="arrow"></button>
      <div class="logo-header">
      <img src="img/LOGOGUIASETUP-DARK.svg" alt="logoguiasetup">
      </div>
     <div class="divisor"></div>
  </header>

  <div class="container">
    <div class="content">
      <div id="text-content">ACESSE SUA CONTA</div>
      
      <div class="forms">
        <div class="form">
          <div class="email">
            <label for="email">E-mail</label>
            <div class="input-container">
              <input class="forms-login" type="email" name="email" id="email">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill input-icon" viewBox="0 0 16 16">
                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
              </svg>
            </div>
          </div>
          <div class="password">
            <label for="password">Senha</label>
            <div class="input-container">
              <input class="forms-login" type="password" name="password" id="password">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock-fill input-icon" viewBox="0 0 16 16">
                <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2"/>
              </svg>
            </div>
            <div class="forgot-password" id="forgot-password">
              Esqueceu a Senha?
            </div>
          </div>
          <div class="button-send">
						ENVIAR
					</div>
        </div>
      </div>

      <div class="divisor" id="divisor-content"><div class="text-divisor">OU</div></div>

    </div>

    <div class="content2">
      
      <div class="alternative-login">

        <div class="login-alternative">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" class="bi bi-google" viewBox="0 0 16 16" fill="currentColor">
            <path d="M15.545 6.558a9.4 9.4 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.7 7.7 0 0 1 5.352 2.082l-2.284 2.284A4.35 4.35 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.8 4.8 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.7 3.7 0 0 0 1.599-2.431H8v-3.08z"/>
          </svg>
          Google
        </div>

        <div class="login-alternative" id="login-apple">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-apple" viewBox="0 0 16 16">
            <path d="M11.182.008C11.148-.03 9.923.023 8.857 1.18c-1.066 1.156-.902 2.482-.878 2.516s1.52.087 2.475-1.258.762-2.391.728-2.43m3.314 11.733c-.048-.096-2.325-1.234-2.113-3.422s1.675-2.789 1.698-2.854-.597-.79-1.254-1.157a3.7 3.7 0 0 0-1.563-.434c-.108-.003-.483-.095-1.254.116-.508.139-1.653.589-1.968.607-.316.018-1.256-.522-2.267-.665-.647-.125-1.333.131-1.824.328-.49.196-1.422.754-2.074 2.237-.652 1.482-.311 3.83-.067 4.56s.625 1.924 1.273 2.796c.576.984 1.34 1.667 1.659 1.899s1.219.386 1.843.067c.502-.308 1.408-.485 1.766-.472.357.013 1.061.154 1.782.539.571.197 1.111.115 1.652-.105.541-.221 1.324-1.059 2.238-2.758q.52-1.185.473-1.282"/>
            <path d="M11.182.008C11.148-.03 9.923.023 8.857 1.18c-1.066 1.156-.902 2.482-.878 2.516s1.52.087 2.475-1.258.762-2.391.728-2.43m3.314 11.733c-.048-.096-2.325-1.234-2.113-3.422s1.675-2.789 1.698-2.854-.597-.79-1.254-1.157a3.7 3.7 0 0 0-1.563-.434c-.108-.003-.483-.095-1.254.116-.508.139-1.653.589-1.968.607-.316.018-1.256-.522-2.267-.665-.647-.125-1.333.131-1.824.328-.49.196-1.422.754-2.074 2.237-.652 1.482-.311 3.83-.067 4.56s.625 1.924 1.273 2.796c.576.984 1.34 1.667 1.659 1.899s1.219.386 1.843.067c.502-.308 1.408-.485 1.766-.472.357.013 1.061.154 1.782.539.571.197 1.111.115 1.652-.105.541-.221 1.324-1.059 2.238-2.758q.52-1.185.473-1.282"/>
          </svg>
          Apple
        </div>

        <div class="register">
          Novo? <a href="#">Cadastre-se</a>
        </div>

      </div>
    </div>
  </div>


  <footer class="footer">
    <img src="img/guiasetup.svg" alt="Logo guiasetup">
  </footer>

  <div id="overlay-menu" class="overlay-menu"></div>
  <div class="forgot-password-screen" id="screen-password">
    <div class="content-f-p">
      <div class="info">
        <h3>ESQUECEU SUA SENHA DE ACESSO?</h3>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16" id="close">
          <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
        </svg>
      </div>
      <div class="forms-f-p">
        <div class="info-mail">
          Informe seu email de cadastro: 
        </div>
        <div class="form-f-p">
          <label for="email">E-mail</label>
          <input type="email" name="email" id="email">
        </div>
        <div class="button-send button-forgotpassword" >
          ENVIAR
        </div>
      </div>
    </div>
  </div>

  <script src="js/script-forgot-password.js"></script>
  <script src="/login-page/js/script-button-back.js"></script>
</body>
</html>
