<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagina Inicial</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/pages/index/index.css">
  <link rel="shortcut icon" href="src/img/guiasetup.svg" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rethink+Sans:ital,wght@0,400..800;1,400..800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

  <div id="header-container"></div>

  <div class="container banner p-0 mw-100">
    <section class="banner-header d-flex w-100 align-items-center justify-content-between">
      <div class="text-banner">
        <h3 class="ms-3 text-black">Aprenda como montar seu computador</h3>
        <h6 class="ms-4">Neste guia, <span class="text-black">você</span> vai <span class="text-black">aprender</span> 
          como montar um <span class="text-black">computador</span> de forma simples e detalhada.</h6>
      </div>
      <div id="carouselExampleSlidesOnly" class="carousel slide h-100 w-50" data-bs-ride="carousel">
        <div class="carousel-inner h-100">
          <div class="carousel-item active">
            <img src="assets/img/pages/index/gabinete-pc2.jpg" alt="Primeiro Slide"
              class="img-banner img-fluid object-fit-cover">
          </div>
          <div class="carousel-item">
            <img src="assets/img/pages/index/processador-img.jpg" alt="Segundo Slide"
              class="img-banner img-fluid object-fit-cover">
          </div>
          <div class="carousel-item">
            <img src="assets/img/pages/index/gabinete-pc.jpg" alt="Terceiro Slide"
              class="img-banner img-fluid object-fit-cover">
          </div>
        </div>
      </div>
    </section>
  </div>

  <div class="container playlist p-0 mw-100 position-relative">
    <section class="playlist-section w-100">
      <div class="text-playlist text-black p-2 p-md-3">ACESSE NOSSA PLAYLIST</div>
      <div class="position-absolute top-50 start-50 translate-middle">
        <img src="assets/img/pages/index/playlist-image.png" alt="playlist-image" class="img-playlist img-fluid">
      </div>
      <div class="section-button-playlist position-absolute top-50 translate-middle-y">
        <div class="text-playlist text-black">Especializada para te ensinar os
          passos da montagem
        </div>
        <div class="mt-3">
          <a href="playlist.html" class="btn btn-primary btn-sm rounded-3" role="button" id="btn-playlist">Acessar
            playlist</a>
        </div>
      </div>
    </section>
  </div>

  <div class="container project p-0 mw-100">
    <section class="project-section w-100">
      <div class="image-container position-relative">
        <img src="assets/img/pages/index/section-project-image.jpg" alt="Pessoa tocando no pc"
          class="img-project img-fluid w-100 object-fit-cover">
        <div class="dark-overlay position-absolute bottom-0 start-0 w-100">
          <div class="text-project text-white d-flex p-3">Realize você mesmo o seu sonho</div>
          <div class="position-absolute top-50 end-0 me-4">
            <a href="" class="btn btn-primary btn-lg rounded-3" role="button" id="btn-project">Começar novo projeto</a>
          </div>
        </div>
      </div>
    </section>
  </div>


  <div id="footer-container"></div>

  <script src="assets/js/global/loadFooter.js"></script>
  <script src="assets/js/global/loadHeader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
