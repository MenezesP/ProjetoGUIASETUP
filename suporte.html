<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagina Inicial</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/pages/suporte/suporte.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rethink+Sans:ital,wght@0,400..800;1,400..800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="/main-page/js/script.js"></script>
</head>

<body>

  <div id="header-container"></div>

  <div class="container my-4">
    <h2 class="text-center text-black">ATENDIMENTO AO CLIENTE</h2>

    <div class="card p-4 my-3">
      <div class="d-flex flex-column gap-4">
        <i class="bi bi-envelope d-flex justify-content-center"></i>
        <h5 class="text-center text-black">Contato por E-mail</h5>
      </div>
      <p class="text-center"></i>Envie-nos uma mensagem detalhada e responderemos o mais rapido possivel.</p>
      <input type="email" class="form-control mb-2" placeholder="Seu e-mail">
      <textarea class="form-control mb-2" placeholder="Descreva sua solicitação"></textarea>
      <button class="btn btn-primary" id="button-msg">Enviar</button>
    </div>

    <div class="table d-flex justify-content-center mw-100">
      <table border="1px">
        <thead>
          <tr>
            <th>Dia</th>
            <th>Horário de Atendimento</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Segunda-feira</td>
            <td>13:00 - 18:00</td>
          </tr>
          <tr>
            <td>Terça-feira</td>
            <td>13:00 - 18:00</td>
          </tr>
          <tr>
            <td>Quarta-feira</td>
            <td>13:00 - 18:00</td>
          </tr>
        </tbody>
      </table>
    </div>



    <div class="card p-4">
      <div class="d-flex flex-column gap-4">
        <i class="bi bi-chat d-flex justify-content-center"></i>
        <h5 class="text-center text-black">Ajuda por Chat</h5>
      </div>
      <p class="text-center"></i>Chat instantâneo de atendimento</p>
      <button class="btn btn-warning" id="button-msg">Iniciar Conversa</button>
    </div>
  </div>


  <div id="footer-container"></div>


  <script src="assets/js/global/loadFooter.js"></script>
  <script src="assets/js/global/loadHeader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
